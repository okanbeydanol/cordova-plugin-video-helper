
repositories{
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.arthenica:mobile-ffmpeg-full:4.4.LTS'
    implementation 'net.ypresto.androidtranscoder:android-transcoder:0.3.0'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
